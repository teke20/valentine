<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Previous head content remains same -->
    <style>
        /* Add these new celebration styles */
        .celebration-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0066, #ff1493);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .love-message {
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 20px;
            animation: floatText 3s ease-in-out infinite;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }

        .floating-heart {
            position: absolute;
            font-size: 24px;
            animation: floatUp 5s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .photo-frame {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            animation: pulseFrame 2s infinite;
        }

        @keyframes pulseFrame {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .countdown {
            font-size: 2em;
            color: white;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- Previous body content remains same -->

    <div class="celebration-page" id="celebrationPage">
        <div class="photo-frame">
            <!-- Add your photo URL here -->
            <img src="https://example.com/your-photo.jpg" alt="Our Photo" style="width:100%;height:100%;object-fit:cover;">
        </div>
        
        <div class="love-message">You've Made Me the Happiest Person! 💖</div>
        <div class="countdown" id="countdown">Celebrating in: 3</div>
        
        <div class="container celebration-content">
            <h1>🎉 Celebration Time! 🥂</h1>
            <p>Our adventure begins now!</p>
            <button onclick="startMusic()" style="background:white;color:#ff0066;margin-top:20px;">
                Play Celebration Music 🎵
            </button>
        </div>
    </div>

    <script>
        // Previous JavaScript remains same

        function createFireworks() {
            for(let i = 0; i < 50; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                celebrationPage.appendChild(firework);
            }
        }

        function createFloatingHearts() {
            const hearts = ['❤️', '💖', '💝', '🎉', '🥂'];
            for(let i = 0; i < 100; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                celebrationPage.appendChild(heart);
            }
        }

        function startCountdown() {
            let count = 3;
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(() => {
                countdownElement.textContent = `Celebrating in: ${count}`;
                count--;
                if(count < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = 'none';
                }
            }, 1000);
        }

        function startMusic() {
            // Add your favorite song URL here
            const audio = new Audio('https://assets.mixkit.co/music/preview/mixkit-happy-pop-138.mp3');
            audio.loop = true;
            audio.play().catch(error => console.log('Playback prevented:', error));
        }

        function respondYes() {
            const celebrationPage = document.getElementById('celebrationPage');

            // Start all celebration effects
            createConfetti();
            createFireworks();
            createFloatingHearts();
            startCountdown();
            
            // Start subtle background music
            const backgroundAudio = new Audio('https://assets.mixkit.co/active_storage/sfx/2997/2997-preview.mp3');
            backgroundAudio.play();
            
            // Add romantic message
            setTimeout(() => {
                const message = document.createElement('div');
                message.className = 'love-message';
                message.textContent = "I Love You to the Moon and Back! 🌙💫";
                celebrationPage.appendChild(message);
            }, 3000);
        }
    </script>
</body>
</html>
