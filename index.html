<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background-color: #ff99cc;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
            max-width: 600px;
            margin: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #cc0066;
            font-size: 2.5em;
            margin: 1rem 0;
        }

        p {
            color: #660033;
            font-size: 1.2em;
            line-height: 1.6;
            margin: 1rem 0;
        }

        .heart {
            color: #ff0066;
            font-size: 3em;
            animation: pulse 1.5s infinite;
        }

        .buttons {
            margin-top: 2rem;
        }

        button {
            padding: 10px 30px;
            margin: 0 10px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #yesBtn {
            background-color: #ff0066;
            color: white;
        }

        #noBtn {
            background-color: #cc0066;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .hearts-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            opacity: 0.7;
            animation: float 3s linear infinite;
            font-size: 24px;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .celebration-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0066, #ff1493);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }

        .photo-frame {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            animation: pulseFrame 2s infinite;
        }

        @keyframes pulseFrame {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .countdown {
            font-size: 2em;
            color: white;
            margin: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .love-message {
            font-size: 1.5em;
            color: white;
            margin: 15px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts"></div>
    
    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Will You Be My Valentine?</h1>
        <p>My Dearest,</p>
        <p>Roses are red, violets are blue,<br>
        There's no one in this world<br>
        I'd rather be with than you!</p>
        <p>Let's make this Valentine's Day special together üíñ</p>
        
        <div class="buttons">
            <button id="yesBtn" onclick="respondYes()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div class="celebration-page" id="celebrationPage">
        <div class="photo-frame">
            <img src="https://th.bing.com/th/id/R.5535f127feb403c147daca5dc5b55810?rik=831WOKg3JFXnFw&pid=ImgRaw&r=0" alt="Our Photo" style="width:100%;height:100%;object-fit:cover;">
        </div>
        <div class="countdown" id="countdown">3</div>
        <div class="love-message">You've Made Me the Happiest! üíû</div>
        <div class="container" style="background: rgba(255,255,255,0.2);">
            <h1 style="color: white;">Let's Celebrate! üéâ</h1>
            <button onclick="playMusic()" style="background: white; color: #ff0066;">
                Play Music üéµ
            </button>
        </div>
    </div>

    <script>
        // Initial floating hearts
        function createHearts() {
            const container = document.getElementById('hearts');
            for(let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = (15 + Math.random() * 15) + 'px';
                container.appendChild(heart);
            }
        }

        // Celebration effects
        function createFireworks() {
            const container = document.getElementById('celebrationPage');
            for(let i = 0; i < 50; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                container.appendChild(firework);
            }
        }

        // Button interactions
        let yesScale = 1;
        let noScale = 1;
        
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            yesScale += 0.1;
            noScale = Math.max(0.8, noScale - 0.1);
            
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = Math.random() * 80 + '%';
            noBtn.style.top = Math.random() * 80 + '%';
            
            if(!document.getElementById('pleadMessage')) {
                const message = document.createElement('p');
                message.id = 'pleadMessage';
                message.textContent = "Please reconsider! üò¢";
                message.style.color = "#cc0066";
                message.style.marginTop = "10px";
                document.querySelector('.buttons').appendChild(message);
            }
        }

        // Celebration page functions
        function startCountdown() {
            let count = 3;
            const element = document.getElementById('countdown');
            const interval = setInterval(() => {
                element.textContent = count;
                count--;
                if(count < 0) {
                    clearInterval(interval);
                    element.style.display = 'none';
                }
            }, 1000);
        }

        function playMusic() {
            const audio = new Audio('https://archive.org/details/classiclovesongs/12.Mymp-CrazyForYou.mp3');
            audio.loop = true;
            audio.play().catch(error => console.log('Audio playback prevented:', error));
        }

        function respondYes() {
            const celebrationPage = document.getElementById('celebrationPage');
            celebrationPage.style.display = 'flex';
            
            createFireworks();
            startCountdown();
            
            try {
                const confettiAudio = new Audio('https://assets.mixkit.co/active_storage/sfx/2997/2997-preview.mp3');
                confettiAudio.play();
            } catch(error) {
                console.log('Audio error:', error);
            }

            setTimeout(() => {
                const message = document.createElement('div');
                message.className = 'love-message';
                message.textContent = "I love you to the moon and back! üåôüíñ";
                celebrationPage.appendChild(message);
            }, 3000);
        }

        // Initialize
        createHearts();
    </script>
</body>
</html>
