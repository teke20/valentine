<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Invitation</title>
    <style>
        body {
            font-family: 'Arial', cursive;
            background-color: #ffe6f2;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background-color: #ff99cc;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
            position: relative;
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            color: #cc0066;
            font-size: 2.5em;
            margin-bottom: 1rem;
        }

        p {
            color: #660033;
            font-size: 1.2em;
            line-height: 1.6;
            margin: 1rem 0;
        }

        .heart {
            color: #ff0066;
            font-size: 3em;
            animation: pulse 1.5s infinite;
        }

        .buttons {
            margin-top: 2rem;
        }

        button {
            padding: 10px 30px;
            margin: 0 10px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #yesBtn {
            background-color: #ff0066;
            color: white;
        }

        #noBtn {
            background-color: #cc0066;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .hearts-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            opacity: 0.7;
            animation: float 3s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts"></div>
    
    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Will You Be My Valentine?</h1>
        <p>My Dearest,</p>
        <p>Roses are red, violets are blue,<br>
        There's no one in this world<br>
        I'd rather be with than you!</p>
        <p>Let's make this Valentine's Day special together. üíñ</p>
        
        <div class="buttons">
            <button id="yesBtn" onclick="respondYes()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'absolute';
            noBtn.style.left = Math.random() * 80 + '%';
            noBtn.style.top = Math.random() * 80 + '%';
        }

        function respondYes() {
            window.location.href = "https://example.com/yes-response"; // Replace with your URL
        }

        // Create floating hearts on load
        createHearts();
    </script>
</body>
</html>
